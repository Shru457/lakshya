<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 400px;
            margin: auto;
            background-color: rgb(113, 161, 249);
        }
        div{
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 2px 2px 12px #4d4d4d;
            margin-top: 30px;
            border-radius: 8px;
            background-color: white;
        }
        h2{
            text-align: center;
            text-decoration: underline;
        }
        form{
            display: flex;
            flex-direction: column;
        }
        input{
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        label{
            font-weight: bold;
        }
        .error{
            color: red;
            display: none;
        }
        .error.show{
            display: inline;
        }
        #successMessage{
            color: green;
            display: none;
            text-align: center;
            margin-top: 10px;
        }
        #successMessage.show{
            display: inline;
        }
        button{
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover{
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div>
        <h2>Registration Form</h2>
        <form id="studentForm">
            <!--Full Name-->
            <label for="username">Full Name:</label>
            <input type="text" id="username" placeholder="Enter your full name" />
            <span class="error" id="usernameError">Name cannot be empty!</span>
            
            <!--Email-->
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter you correct email" required/>
            <span class="error" id="emailError">Enter valid email</span>
            
            <!--Password-->
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter password"/>
            <span class="error" id="passwordError">Password must be of 6 characters</span>

            <!--Age-->
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter your age"/>
            <span class="error" id="ageError">Age must be between 18 and 30!</span>
            <br/>
            <button type="submit">SUBMIT</button>
            <span id="successMessage">Successfully form submitted!!</span>
        </form>
    </div>
    <script>
        let form = document.getElementById('studentForm');
        form.addEventListener('submit', function(event){
            event.preventDefault();

            let errors = document.querySelectorAll('.error');
            errors.forEach(function(error){
                error.classList.remove('show');
            });

            let isValid = true;

            let username = document.getElementById('username').value;
            if(username.trim() === ''){
                document.getElementById('usernameError').classList.add('show');
                isValid = false;
            }

            let email = document.getElementById('email').value;
            if(!email.includes('@') || !email.includes('.')){
                document.getElementById('emailError').classList.add('show');
                isValid = false;
            }

            let password = document.getElementById('password').value;
            if(password.length < 6 ){
                document.getElementById('passwordError').classList.add('show');
                isValid = false;
            }

            let age = document.getElementById('age').value;
            if(age < 18 || age > 30) {
                document.getElementById('ageError').classList.add('show');
                isValid = false;
            }

            if(isValid) {
                document.getElementById('successMessage').classList.add('show');
                setTimeout(function(){
                    form.reset();
                    document.getElementById('successMessage').classList.remove('show');
                }, 2000)
            }
        })
    </script>
</body>
</html>
